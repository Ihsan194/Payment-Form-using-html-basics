<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form>
    <fieldset align="center">Payment Form</fieldset>
    <br><br>
    <p align="center">Please fill the mandatory fields followed by (*)</p>
    <fieldset>
        <legend align="center">Personal Details</legend>
        <br>
        <label for="Name">First Name: *</label>
        <input type="text" name="Firstname" required>
        <br>
        <br>
        <label for="Lname">Last Name: *</label>
        <input type="text" name="Lastname" required>
        <br><br>
        <label for="Email">E-mail: *</label>
        <input type="email" name="Email" id="Email" placeholder="eg; abc@gmail.com" required>
        <br><br>
        <label for="Adress">Address:</label>
        <input type="text" name="Address" id="Address">
        <br><br>
        <label for="Country">Country: *</label>
        <select required>
            <option value="">--Select your Country--</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="U.S.A">U.S.A</option>
        </select>
        <br><br>
        <label for="City">City: *</label>
        <select required>
            <option value="">--Select Your City--</option>
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Multan">Multan</option>
        </select>
        <br><br>
    </fieldset>
    <br><br>
    <fieldset>
        <legend align="center">Card Details</legend>
        <br>
        <label for="C.H.Name">Card Holder Name: *</label>
        <input type="text" name="card_Holder_name" required>
        <br><br>
        <label for="Card_number">Card Number: *</label>
        <input type="number" name="Card_number" id="Card_number" required>
        <br><br>
        <label for="Exp.date">Expiration Date: *</label>
        <input type="date" name="Exp.date" id="Exp.date" required>
        <br><br>
        <label for="CVV">CVV: *</label>
        <input type="password" name="CVV" id="CVV" required>
        <br><br>
        

    </fieldset>
    <br>
    <input type="submit" value="Pay Now">
</form>
</body>
</html>
